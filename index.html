<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Forms</title>
    <link rel="stylesheet" href="./styles/index.css">
    <script src="https://kit.fontawesome.com/c720f14d59.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-1">
            <h2>Reach out!</h2>
            <form class="form-1">
                <label for="name">Name</label>
                <input type="name" id="name">
                <label for="email">Email</label>
                <input type="email" id="email">
                <label for="about">What's up?</label>
                <textarea name="about" id="about" cols="30" rows="10"></textarea>
                <a href="#"> Send Message <i class="fa-solid fa-paper-plane"></i></a>
            </form>
        </div>
        <form class="form-2"></form>
        <form class="form-3"></form>
        <form class="form-4"></form>
    </div>
</body>
</html>
